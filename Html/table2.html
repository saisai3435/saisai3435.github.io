<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>NO.</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>3D</td>
                <td>1</td>
                <td>600</td>
                <td>600</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Noodles</td>
                <td>2</td>
                <td>400</td>
                <td>800</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Egg</td>
                <td>4</td>
                <td>200
                    <td>800</td>
                </td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>3200</td>
            </tr>

        </tbody>
    </table>
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30000</td>
                <td rowspan="4">160000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>40000</td>
                
            </tr>
            <tr>
                <td>April</td>
                <td>70000</td>
            </tr>
                
        </tbody>
    </table>
    <br>
    <a href="../index.html">Home Page</a>
</body>
</html>
