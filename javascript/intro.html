<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS intro</title>
    <script>
        document.write("<H1>Hello JavaScript</H1>")

        // Sequence=>line by line
         var i=4+3;
         var j=i+10;
         document.write("<h1>"+j+"</h1>")

            // Variable
           var a=3
            document.write(typeof(a))
            document.write("<br>")
            document.write(a)
            document.write("<br>")

            var name="sai sai"
            document.write(typeof(name))
            document.write("<br>")
            document.write(name)
            document.write("<br>")

            var c=true
            document.write(typeof(c))
            document.write("<br>")
            document.write(c)
            document.write("<br>")
            
        //   Operator
        // +,-,*,/,% (arithmetic operator)  

        var sum = 3+4
        var sub = 7-3
        var mul = 6*7
        var div = 32/4
        var mol = 31%4
        document.write("<h1>This is Sum "+sum+" </h1>")
        document.write("<h1>This is Sub "+sub+" </h1>")
        document.write("<h1>This is Mul "+mul+" </h1>")
        document.write("<h1>This is Div "+div+" </h1>")
        document.write("<h1>This is Mol "+mol+" </h1>")

        // =,+=,-=,++,-- (assignment operator)
         
        var aa=2;
        aa += 12;
        document.write("<h1>"+aa+"</h1>")

        var d=15;
        var e=d;
        document.write("<h1>"+e+"</h1>")
        e--;
        document.write("<h1>"+e+"</h1>")

        var f = d++;
        document.write("<h1>F is"+f+"</h1>")

        var ff=d;
        document.write("<h1> FF is"+ff+"<h1>")

        var g = ++d;
        document.write("<h1>G is"+g+"</h1>")
        
        // comparation operator

        var y = 17;
        var x = 14;
        
        if(x>y)
        {document.write("<h1>X is greater than Y")}
            else if(y>x)
            {document.write("<h1>Y is greater than X")}
                else{document.write("<h1>X is equal to Y")}
        
        
        </script>

</head>
<body>
    
</body>
</html>
