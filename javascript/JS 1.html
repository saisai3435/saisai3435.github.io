<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1</title>
</head>
<body>
    

    <script>
        // Syntex
        var name="Sai Sai Lin Htet"; // string
        console.log(typeof name);
        var Name='Mg Mg'; // string
        console.log(typeof Name);
        var job='programmer'; // string
        console.log(typeof job);
        var salary=250.6; // number
        console.log(typeof salary);
        var age=30; // number
        console.log(typeof age);
        var js=true; // boolean
        console.log(typeof js);
        var docker=false; // boolean
        console.log(typeof docker);
        var hobby=['travelling','reading','blogging']; // array
        console.log(typeof hobby);
        var interest={color:'red',fruit:'apple',car:'BMW'} // object
        console.log(typeof interest)

        // variable
        var a=13; // global variable
        let b=23; // block scope variable
        const c=33; // constant variable
        const e=1,f=2,g=3 // multi variable

        const pi=3.14;
        console.log(pi);
        // pi=333;
        // console.log(pi);

        var num1=50;
        var num1=60;
        console.log(num1);
        num1=55;
        console.log(num1);

        let x=100;
        console.log(x);
        x=200
        console.log(x);
</script>
<br>
<a href="../index.html">Home Page</a>
</body>
</html>
