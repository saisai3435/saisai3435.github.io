<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid lessons</h1>

    <div class="grid1">
        <div style="background-color: darkred;">1</div>
        <div style="background-color: darksalmon;">2</div>
        <div style="background-color: darkseagreen;">3</div>
        <div style="background-color: darkslateblue;">4</div>
        <div style="background-color:  darkcyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: darkgrey;">7</div>
        <div style="background-color: dimgray;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>

    <h1>Grid coloumns</h1>

    <div class="grid2">
        <div style="background-color: darkred;">1</div>
        <div style="background-color: darksalmon;">2</div>
        <div style="background-color: darkseagreen;">3</div>
        <div style="background-color: darkslateblue;">4</div>
        <div style="background-color:  darkcyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: darkgrey;">7</div>
        <div style="background-color: dimgray;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>

    <h1>Grid rows</h1>

    <div class="grid3">
        <div style="background-color: darkred;">1</div>
        <div style="background-color: darksalmon;">2</div>
        <div style="background-color: darkseagreen;">3</div>
        <div style="background-color: darkslateblue;">4</div>
        <div style="background-color:  darkcyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: darkgrey;">7</div>
        <div style="background-color: dimgray;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>
    
    <h1>Grid gap</h1>

    <div class="grid4">
        <div style="background-color: darkred;">1</div>
        <div style="background-color: darksalmon;">2</div>
        <div style="background-color: darkseagreen;">3</div>
        <div style="background-color: darkslateblue;">4</div>
        <div style="background-color:  darkcyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: darkgrey;">7</div>
        <div style="background-color: dimgray;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>

    <h1>Grid line columns</h1>

    <div class="grid5">
        <div style="background-color: darkred;" class="addcolumns">1</div>
        <div style="background-color: darksalmon;">2</div>
        <div style="background-color: darkseagreen;">3</div>
        <div style="background-color: darkslateblue;">4</div>
        <div style="background-color:  darkcyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: darkgrey;">7</div>
        <div style="background-color: dimgray;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>

    <h1>Grid line rows</h1>

    <div class="grid6">
        <div style="background-color: darkred;" >1</div>
        <div style="background-color: darksalmon;">2</div>
        <div style="background-color: darkseagreen;">3</div>
        <div style="background-color: darkslateblue;" class="addrows">4</div>
        <div style="background-color:  darkcyan;">5</div>
        <div style="background-color: darkgoldenrod;">6</div>
        <div style="background-color: darkgrey;">7</div>
        <div style="background-color: dimgray;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>
</body>
</html>
