<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_animation</title>
<style>
    #body{
        margin: 0;
        padding: 0;}
    #bg{
        height:214px;
        background-image: url("hill.jpg");
    }
    #train{
        position: relative;
        margin-top: -125px;

    }
</style>


</head>

<body>
    <div id="bg"></div>
    <img src="tr.gif" alt="" width="300" height="131" id="train">
    <br><br>
    <button type="button" onclick="startTrain()">Start</button>


    <Script>

        let train = document.getElementById("train")

        function startTrain(){
          let start = Date.now();
          let timer = setInterval(function(){
          let timepassed = Date.now() - start;
          console.log("This is start"+start);
          console.log("This is datenow"+Date.now())

          train.style.left = timepassed/5 + 'px';
          if (timepassed>5000) clearInterval(timer);
          },20)  
        }
    </Script>
</body>
</html>
